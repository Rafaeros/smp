#Spring
spring.application.name=smp
spring.threads.virtual.enabled=true
spring.config.import=optional:file:.env[.properties]

#Server
server.port=8080
server.servlet.context-path=/api/v1


#Security
jwt.secret=${JWT_SECRET}
app.cors.origins=${CORS_ORIGINS}

#Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ERP Scraper
smp.integration.erp.url=${ERP_BASE_URL}
smp.integration.erp.username=${ERP_USERNAME}
smp.integration.erp.password=${ERP_PASSWORD}
smp.integration.erp.timeout=60000